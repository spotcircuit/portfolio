<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#312e81;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#c7d2fe;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="675" fill="url(#bgGradient)"/>
  
  <!-- Weather radar circles -->
  <circle cx="600" cy="337" r="250" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.3"/>
  <circle cx="600" cy="337" r="200" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.4"/>
  <circle cx="600" cy="337" r="150" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.5"/>
  <circle cx="600" cy="337" r="100" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.6"/>
  
  <!-- Storm cloud -->
  <g transform="translate(500, 200)">
    <ellipse cx="100" cy="80" rx="80" ry="40" fill="url(#cloudGradient)"/>
    <ellipse cx="60" cy="90" rx="60" ry="35" fill="url(#cloudGradient)"/>
    <ellipse cx="140" cy="90" rx="60" ry="35" fill="url(#cloudGradient)"/>
    
    <!-- Hail stones -->
    <circle cx="80" cy="120" r="8" fill="#e0f2fe" opacity="0.9"/>
    <circle cx="100" cy="140" r="10" fill="#e0f2fe" opacity="0.9"/>
    <circle cx="120" cy="125" r="7" fill="#e0f2fe" opacity="0.9"/>
    <circle cx="90" cy="160" r="9" fill="#e0f2fe" opacity="0.9"/>
    <circle cx="110" cy="170" r="8" fill="#e0f2fe" opacity="0.9"/>
  </g>
  
  <!-- Alert icon -->
  <g transform="translate(800, 250)">
    <path d="M50 20 L90 80 L10 80 Z" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
    <text x="50" y="65" text-anchor="middle" fill="#1f2937" font-size="36" font-weight="bold">!</text>
  </g>
  
  <!-- n8n workflow nodes -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="150" height="60" rx="8" fill="#ff6b6b" opacity="0.9"/>
    <text x="75" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Weather API</text>
  </g>
  
  <g transform="translate(300, 400)">
    <rect x="0" y="0" width="150" height="60" rx="8" fill="#4ecdc4" opacity="0.9"/>
    <text x="75" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="bold">AI Analysis</text>
  </g>
  
  <g transform="translate(500, 400)">
    <rect x="0" y="0" width="150" height="60" rx="8" fill="#45b7d1" opacity="0.9"/>
    <text x="75" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Alert System</text>
  </g>
  
  <g transform="translate(700, 400)">
    <rect x="0" y="0" width="150" height="60" rx="8" fill="#96ceb4" opacity="0.9"/>
    <text x="75" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="bold">CRM Update</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="250" y1="430" x2="300" y2="430" stroke="#60a5fa" stroke-width="3"/>
  <line x1="450" y1="430" x2="500" y2="430" stroke="#60a5fa" stroke-width="3"/>
  <line x1="650" y1="430" x2="700" y2="430" stroke="#60a5fa" stroke-width="3"/>
  
  <!-- Title -->
  <text x="600" y="100" text-anchor="middle" fill="white" font-size="48" font-weight="bold">Hail Alert System</text>
  <text x="600" y="140" text-anchor="middle" fill="#93c5fd" font-size="24">Real-time Weather Monitoring & Damage Detection</text>
</svg>
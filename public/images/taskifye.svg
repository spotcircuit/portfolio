<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 675">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="taskifyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serviceGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="675" fill="url(#taskifyeGradient)"/>
  
  <!-- Dashboard mockup -->
  <rect x="50" y="150" width="500" height="400" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
  
  <!-- Dashboard header -->
  <rect x="50" y="150" width="500" height="60" rx="10 10 0 0" fill="#334155"/>
  <text x="80" y="190" fill="white" font-size="24" font-weight="bold">Taskifye Dashboard</text>
  
  <!-- Service cards -->
  <g transform="translate(70, 230)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#059669"/>
    <text x="70" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="bold">HVAC</text>
    <text x="70" y="55" text-anchor="middle" fill="white" font-size="14">12 Jobs Today</text>
  </g>
  
  <g transform="translate(230, 230)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#3b82f6"/>
    <text x="70" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Plumbing</text>
    <text x="70" y="55" text-anchor="middle" fill="white" font-size="14">8 Jobs Today</text>
  </g>
  
  <g transform="translate(390, 230)">
    <rect x="0" y="0" width="140" height="80" rx="8" fill="#f59e0b"/>
    <text x="70" y="35" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Electrical</text>
    <text x="70" y="55" text-anchor="middle" fill="white" font-size="14">15 Jobs Today</text>
  </g>
  
  <!-- Schedule view -->
  <rect x="70" y="330" width="460" height="200" rx="8" fill="#0f172a"/>
  <text x="90" y="360" fill="#64748b" font-size="14">Today's Schedule</text>
  
  <!-- Schedule items -->
  <rect x="90" y="380" width="420" height="40" rx="5" fill="#1e293b"/>
  <circle cx="110" cy="400" r="5" fill="#10b981"/>
  <text x="130" y="405" fill="white" font-size="12">9:00 AM - AC Installation - 123 Main St</text>
  
  <rect x="90" y="430" width="420" height="40" rx="5" fill="#1e293b"/>
  <circle cx="110" cy="450" r="5" fill="#3b82f6"/>
  <text x="130" y="455" fill="white" font-size="12">11:30 AM - Pipe Repair - 456 Oak Ave</text>
  
  <rect x="90" y="480" width="420" height="40" rx="5" fill="#1e293b"/>
  <circle cx="110" cy="500" r="5" fill="#f59e0b"/>
  <text x="130" y="505" fill="white" font-size="12">2:00 PM - Electrical Inspection - 789 Elm Dr</text>
  
  <!-- AI Receptionist -->
  <g transform="translate(650, 200)">
    <rect x="0" y="0" width="480" height="300" rx="10" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <rect x="0" y="0" width="480" height="60" rx="10 10 0 0" fill="url(#serviceGradient)"/>
    <text x="20" y="40" fill="white" font-size="20" font-weight="bold">AI Receptionist Active</text>
    
    <!-- Phone icon -->
    <circle cx="440" cy="30" r="20" fill="#10b981"/>
    <path d="M 430 25 Q 435 20 440 25 L 445 30 Q 450 35 445 40 L 440 35 Q 435 30 430 35 Z" fill="white"/>
    
    <!-- Chat interface -->
    <rect x="20" y="80" width="440" height="40" rx="20" fill="#334155"/>
    <text x="30" y="105" fill="#e2e8f0" font-size="14">"Hello, Taskifye Services, how can I help you?"</text>
    
    <rect x="20" y="130" width="300" height="40" rx="20" fill="#3b82f6"/>
    <text x="30" y="155" fill="white" font-size="14">"I need to schedule an AC repair"</text>
    
    <rect x="20" y="180" width="440" height="40" rx="20" fill="#334155"/>
    <text x="30" y="205" fill="#e2e8f0" font-size="14">"I can help with that! What's your address?"</text>
    
    <!-- Status indicators -->
    <g transform="translate(20, 240)">
      <rect x="0" y="0" width="200" height="40" rx="5" fill="#0f172a"/>
      <circle cx="20" cy="20" r="5" fill="#10b981"/>
      <text x="35" y="25" fill="#64748b" font-size="12">Calls Handled: 127</text>
    </g>
    
    <g transform="translate(240, 240)">
      <rect x="0" y="0" width="200" height="40" rx="5" fill="#0f172a"/>
      <circle cx="20" cy="20" r="5" fill="#3b82f6"/>
      <text x="35" y="25" fill="#64748b" font-size="12">Appointments: 42</text>
    </g>
  </g>
  
  <!-- Title -->
  <text x="600" y="80" text-anchor="middle" fill="white" font-size="48" font-weight="bold">Taskifye</text>
  <text x="600" y="120" text-anchor="middle" fill="#60a5fa" font-size="24">Complete Service Business Management Platform</text>
</svg>